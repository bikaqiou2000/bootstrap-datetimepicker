<!DOCTYPE html>
<html>
	<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../build/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../src/js/bootstrap-datetimepicker.js"></script>
  </head>
  <body><div class="container">
    Datetimepicker:
    <div class="well">
      <div id="datetimepicker1" class="input-group date">
        <input class="form-control" data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
        <span class="input-group-addon">
          <i data-time-icon="glyphicon glyphicon-time" data-date-icon="glyphicon glyphicon-calendar">
          </i>
        </span>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $('#datetimepicker1').datetimepicker({
          collapse: false
        });
      });
    </script>

  </div></body>
</html>
